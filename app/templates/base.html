<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yelp API and Flask</title>
    <meta name="author" content="General Kenobi">
    <meta name="description" content="Hello, There">
    <meta name="keywords" content="dankmeme">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
</head>

<body class="d-flex flex-column">
    <!-- No Script -->
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <!-- Nav -->
    <div class="m-3">
        <ul class="list-inline">
            <li class="list-inline-item">
                <a class="btn btn-primary" href="{{ url_for('main.index')}}">Home</a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-primary" href="{{ url_for('main.yelpCat') }}">All Categories</a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-primary" href="{{ url_for('main.yelpBus') }}">Basic Yelp Search</a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-primary" href="{{ url_for('main.businessDetails') }}">Single Business Details</a>
            </li>
        </ul>
    </div>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <ul class="list-unstyled">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <!-- Main Block-->
    <div id="base-content" class="flex-grow-1 m-3">{% block content %}{% endblock %}</div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
